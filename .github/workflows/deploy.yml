name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # éƒ¨ç½²å‰ç«¯åˆ°Cloudflare Pages
  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: https://ic123-backend.graymount.workers.dev/api
          
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ic123
          directory: frontend/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # éƒ¨ç½²åç«¯åˆ°Cloudflare Workers
  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend to Cloudflare Workers
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies
        run: |
          cd backend
          npm ci
          
      - name: Build backend
        run: |
          cd backend
          npm run build
          
      - name: Deploy to Cloudflare Workers
        run: |
          cd backend
          npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # éƒ¨ç½²åéªŒè¯
  verify-deployment:
    runs-on: ubuntu-latest
    name: Verify Deployment
    needs: [deploy-frontend, deploy-backend]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Wait for deployment
        run: sleep 30
        
      - name: Check backend health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "https://ic123-backend.graymount.workers.dev/api/health")
          if [ "$response" = "200" ]; then
            echo "âœ… Backend API is healthy"
          else
            echo "âŒ Backend API check failed (HTTP: $response)"
            exit 1
          fi
          
      - name: Check frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "https://ic123.pages.dev")
          if [ "$response" = "200" ]; then
            echo "âœ… Frontend is accessible"
          else
            echo "âŒ Frontend check failed (HTTP: $response)"
            exit 1
          fi
          
      - name: Test API endpoints
        run: |
          echo "Testing API endpoints..."
          
          # Test categories
          curl -f "https://ic123-backend.graymount.workers.dev/api/categories" > /dev/null
          echo "âœ… Categories API working"
          
          # Test websites
          curl -f "https://ic123-backend.graymount.workers.dev/api/websites" > /dev/null
          echo "âœ… Websites API working"
          
          # Test news
          curl -f "https://ic123-backend.graymount.workers.dev/api/news" > /dev/null
          echo "âœ… News API working"
          
          # Test wechat
          curl -f "https://ic123-backend.graymount.workers.dev/api/wechat" > /dev/null
          echo "âœ… WeChat API working"
          
          echo "ğŸ‰ All API endpoints are working!"

  # é€šçŸ¥éƒ¨ç½²ç»“æœ
  notify:
    runs-on: ubuntu-latest
    name: Notify Deployment Status
    needs: [deploy-frontend, deploy-backend, verify-deployment]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment Success
        if: needs.verify-deployment.result == 'success'
        run: |
          echo "ğŸ‰ IC123 deployment successful!"
          echo "Frontend: https://ic123.pages.dev"
          echo "Backend: https://ic123-backend.graymount.workers.dev/api"
          
      - name: Deployment Failed
        if: needs.verify-deployment.result == 'failure'
        run: |
          echo "âŒ IC123 deployment failed!"
          exit 1